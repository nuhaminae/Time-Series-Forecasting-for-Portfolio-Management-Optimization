---
name: CI

on:
  push: {}
  pull_request: {}

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up pip cache directory
        run: echo "PIP_CACHE_DIR=$(pip cache dir)" >> $GITHUB_ENV

      - name: Cache virtualenv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .tslvenv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-venv-

      - name: Create and install dependencies if cache miss
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .tslvenv
          .\.tslvenv\Scripts\python.exe -m pip install --upgrade pip
          .\.tslvenv\Scripts\python.exe -m pip install -r requirements.txt

      - name: Confirm Python version
        run: .\.tslvenv\Scripts\python.exe --version

      - name: Style and Lint Validation (Black, isort, Flake8)
        run: |
          .\.tslvenv\Scripts\black . --exclude=.tslvenv --check --diff
          .\.tslvenv\Scripts\isort . --skip .tslvenv --check --diff
          .\.tslvenv\Scripts\python.exe -m flake8 . `
            --exclude=.tslvenv `
            --exit-zero

      - name: nbQA Notebook Quality Checks
        run: |
          if (Get-ChildItem -Recurse -Filter *.ipynb) {
            .\.tslvenv\Scripts\python.exe -m nbqa black . `
              --line-length=88 --exclude .tslvenv
            .\.tslvenv\Scripts\python.exe -m nbqa isort . --skip .tslvenv
            .\.tslvenv\Scripts\python.exe -m nbqa flake8 . `
              --exclude .tslvenv --exit-zero
          } else {
            echo "::notice::Skipping nbQA checks â€” no notebooks found in repo."
          }

      - name: Run pytest
        run: |
          .\.tslvenv\Scripts\python.exe -m pytest tests `
            --tb=short --maxfail=1 --disable-warnings -q `
            || echo "::error::Tests failed"
